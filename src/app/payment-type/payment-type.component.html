<div class="container mt-4">
    <h4>Cadastrar Tipo de Pagamento</h4>
    <form (ngSubmit)="onSave()" class="mt-5">
        <div class="form-group">
            <label for="description">Nome</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="payment.name" name="description"
                placeholder="Digite o nome" maxlength="40">
        </div>
        <button type="submit" class="btn btn-primary mt-2">Salvar</button>
    </form>

</div>

<div class="container mt-4">
    <h4>Lista de Tipos de Pagamentos</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let payment of payments | paginate: { itemsPerPage: 5, currentPage: p }">
                <td>{{ payment.id }}</td>
                <td>{{ payment.name }}</td>
                <td>
                    <button class="btn" title="Editar" (click)="onEdit(payment)">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn" title="Remover" (click)="onDelete(payment.id)"><i class="bi bi-trash" ></i></button>
                </td>
            </tr>
        </tbody>
    </table>

    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
